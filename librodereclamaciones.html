
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Libro de Reclamaciones</title>
<link rel="stylesheet" href="css/librodereclamaciones.css">
</head>
<body>



<div class="container">
  <h1>Libro de Reclamación</h1>

  <form action="#" method="POST">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
    </div>

    <div class="form-group">
      <label for="correo">Correo Electrónico:</label>
      <input type="email" id="correo" name="correo" required>
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required>
    </div>

    <div class="form-group">
      <label for="reclamo">Diga su Reclamación:</label>
      <textarea id="reclamo" name="reclamo" rows="5" required></textarea>
    </div>

    <button type="submit" class="submit-btn">Enviar Reclamación</button>
  </form>
</div>
